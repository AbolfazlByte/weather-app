<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<header>
    <h1>Weather App</h1>
</header>
<div class="container-fluid main">
    <div id="search">
        <input type="text" id="city" placeholder="Enter a City Name">
        <button type="button">Show Weather!</button>
    </div>
    <div id="load">Please Wite...</div>
    <div class="container-fluid" id="weather">

        <h1 id="weatherCity">City Name</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-lg-2"><div><img alt="weather image"/></div></div>
                <div class="col-sm-6 col-md-4 col-lg-2">Description : <div id="weatherDescription">Weather Description</div></div>
                <div class="col-sm-6 col-md-4 col-lg-2">Temperature : <div id="weatherTemperature">Temperature</div></div>
                <div class="col-sm-6 col-md-4 col-lg-2">temp min : <div id="temp_min">temp min</div></div>
                <div class="col-sm-6 col-md-4 col-lg-2">temp max : <div id="temp_max">temp max</div></div>
                <div class="col-sm-6 col-md-4 col-lg-2">humidity : <div id="humidity">humidity</div></div>
            </div>
        </div>
        
        
        
        
        
        
    </div>
</div>
<script src="weather-data.js"></script>
<script src="app.js"></script>
</body>
</html>
